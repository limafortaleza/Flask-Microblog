{% extends 'base.html' %}

{% block conteudo %}


    <p>Ola! </p>
    <form action="/processar" method="post">
        <label for="nome"> Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <label for="profissao"> Profissao: </label>
        <input type="text" id="profissao" name="profissao" required>
        <br>
        <label for="idade"> Idade: </label>
        <input type="number" id="idade" name="idade" required>
        <br>
        <input type="submit" value="Enviar">
    </form>

    <button><a href="/cadastro">Cadastre-se</a></button> <!--o método estabelecido nessa rota:@app.route("/cadastro")
        def cadastro(): vai ser chamado do arquivo app.py. Quando o usuário clicar no botão cadastro (na página index será direcionado para o que o método
        executa que é a página de cadastro através desse comando return render_template ("cadastro.html")-->

{% endblock %}
